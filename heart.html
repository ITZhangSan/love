<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱心跳动</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .heart {
      background-color: #ff4081;
      height: 100px;
      width: 100px;
      transform: rotate(-45deg);
      position: relative;
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      background-color: #ff4081;
      height: 100px;
      width: 100px;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
