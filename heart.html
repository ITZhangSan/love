<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱心跳动</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .heart {
      background: linear-gradient(45deg, #ff4081, #ff6b9c);
      height: 100px;
      width: 100px;
      transform: rotate(-45deg);
      position: relative;
      animation: beat 1.2s infinite ease-in-out, glow 2s infinite alternate;
      z-index: 10;
      box-shadow: 0 0 20px #ff4081, 0 0 40px #ff4081;
      filter: blur(0.5px);
    }

    .heart::before,
    .heart::after {
      content: "";
      background: linear-gradient(45deg, #ff4081, #ff6b9c);
      height: 100px;
      width: 100px;
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff4081;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0% { transform: scale(1) rotate(-45deg); }
      25% { transform: scale(1.15) rotate(-45deg); }
      50% { transform: scale(0.95) rotate(-45deg); }
      75% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
    
    @keyframes glow {
      0% { 
        box-shadow: 0 0 20px #ff4081, 0 0 40px #ff4081;
        filter: hue-rotate(0deg);
      }
      100% { 
        box-shadow: 0 0 30px #ff4081, 0 0 60px #ff6b9c, 0 0 90px #ff8cb3;
        filter: hue-rotate(20deg);
      }
    }
    
    .title {
      position: absolute;
      top: 20%;
      color: white;
      font-size: 24px;
      text-align: center;
      width: 100%;
      text-shadow: 0 0 10px #ff4081;
      animation: titleGlow 3s infinite alternate;
    }
    
    @keyframes titleGlow {
      0% { text-shadow: 0 0 10px #ff4081; }
      100% { text-shadow: 0 0 20px #ff4081, 0 0 30px #ff6b9c; }
    }
    
    /* 添加音乐控制按钮样式 */
    .music-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }
    
    .play-btn {
      background: linear-gradient(45deg, #ff4081, #ff6b9c);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .play-btn:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.8);
    }
    
    .volume-control {
      position: absolute;
      bottom: 70px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .volume-control input {
      width: 100px;
      margin-left: 10px;
    }
    
    /* 添加音乐播放提示 */
    .music-hint {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      background: rgba(255, 64, 129, 0.3);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <div class="title">欢迎来到爱心页面！</div>
  <div class="heart"></div>
  
  <!-- 添加音频元素 -->
  <audio id="background-music" loop>
    <source src="2470335914.mp3" type="audio/mpeg">
    您的浏览器不支持音频元素。
  </audio>
  
  <!-- 添加音乐控制按钮 -->
  <div class="music-controls">
    <button class="play-btn" id="play-btn">▶</button>
    <div class="volume-control" id="volume-control">
      <label for="volume-slider">音量:</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>
  </div>
  
  <!-- 添加音乐播放提示 -->
  <div class="music-hint" id="music-hint">
    点击右下角播放按钮播放音乐
  </div>

  <script>
    // 页面加载完成后自动播放音乐
    window.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('background-music');
      const playBtn = document.getElementById('play-btn');
      const volumeControl = document.getElementById('volume-control');
      const volumeSlider = document.getElementById('volume-slider');
      const musicHint = document.getElementById('music-hint');
      
      // 设置默认音量
      audio.volume = 0.5;
      
      // 播放/暂停按钮点击事件
      playBtn.addEventListener('click', function() {
        if (audio.paused) {
          audio.play().then(() => {
            playBtn.textContent = '⏸';
            // 隐藏提示信息
            musicHint.style.display = 'none';
          }).catch(function(error) {
            console.log("播放失败: ", error);
            // 如果自动播放失败，显示提示信息
            alert("请点击页面任意位置后再点击播放按钮以启用音乐播放");
          });
        } else {
          audio.pause();
          playBtn.textContent = '▶';
          // 显示提示信息
          musicHint.style.display = 'block';
        }
      });
      
      // 音量控制
      volumeSlider.addEventListener('input', function() {
        audio.volume = volumeSlider.value;
      });
      
      // 点击播放按钮时显示音量控制
      playBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        volumeControl.style.display = volumeControl.style.display === 'none' ? 'block' : 'none';
      });
      
      // 点击页面其他地方隐藏音量控制
      document.addEventListener('click', function() {
        volumeControl.style.display = 'none';
      });
      
      // 阻止点击音量控制时隐藏它
      volumeControl.addEventListener('click', function(e) {
        e.stopPropagation();
      });
      
      // 尝试自动播放（大多数现代浏览器会阻止）
      document.body.addEventListener('click', function() {
        audio.play().then(() => {
          playBtn.textContent = '⏸';
          musicHint.style.display = 'none';
        }).catch(e => console.log("播放失败:", e));
      }, {once: true});
    });
    
    // 创建高级粒子效果
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    
    // 设置canvas大小
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // 粒子类
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        this.alpha = Math.random() * 0.5 + 0.1;
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
        if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
        
        this.size -= 0.01;
        this.alpha -= 0.005;
      }
      
      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    // 创建粒子数组
    let particles = [];
    
    // 创建新粒子
    function createParticles() {
      for (let i = 0; i < 5; i++) {
        particles.push(new Particle());
      }
    }
    
    // 动画循环
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1;
      
      // 创建新粒子
      createParticles();
      
      // 更新和绘制粒子
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        
        // 移除过小或透明的粒子
        if (particles[i].size <= 0.5 || particles[i].alpha <= 0) {
          particles.splice(i, 1);
          i--;
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    // 启动动画
    animate();
  </script>
</body>
</html>
